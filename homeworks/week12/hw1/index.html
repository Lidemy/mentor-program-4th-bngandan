<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <title>Document</title>
  <style>
    .card{
      margin-top: 12px;
    }
  </style>
  <script>
    function escape(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function appendCommentToDOM(container, comment, isPrepend) {
      const html = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${escape(comment.nickname)}</h5>
            <p class="card-text">${escape(comment.content)}</p>
          </div>
        </div>
      `
      if(isPrepend){
        container.prepend(html);
      }else{
        container.append(html)
      }
    }

    function getCommentsAPI( siteKey, before, cb) {
      let url = `http://localhost/week12/api_comments.php?site_key=${siteKey}`
      if(before) {
        url += "&before=" + before;
      }
      $.ajax({
        url,
      }).done(function(data){
        cb(data)
      });
    }

    
    const siteKey = "bngandan"
    const loadMoreButtonHTML = "<button class='load-more btn btn-primary mt-2'>載入更多</button>"
    let lastId = null; 
    let isEnd = false;

    $(document).ready(()=>{
      const commentsDOM = $(".comments");
      getComments()

      $(".comments").on("click", ".load-more", () => {
        getComments()
      })

      $(".add_comment-form").submit((e) => {
        e.preventDefault();
        const newCommentData = {
          "site_key": "bngandan",
          "nickname": $("input[name=nickname]").val(),
          "content":$("textarea[name=content]").val()
        }
        $.ajax({
          type: 'POST',
          url: 'http://localhost/week12/api_add_comments.php',
          data: newCommentData
        }).done((data) => {
          if(!data.ok) {
            alert(data.message);
            return
          }
          $("input[name=nickname]").val("");
          $("textarea[name=content]").val("");
          appendCommentToDOM(commentsDOM, newCommentData, true)
        });
      })
    });
    
    function getComments() {
      const commentsDOM = $(".comments");
      $(".load-more").hide()
      if(isEnd) {
        return
      }
      
      getCommentsAPI(siteKey, lastId, data => {
        if(!data.ok) {
          alert(data.message);
          return
        }
        const comments = data.discussions;
        for(let comment of comments) {
          appendCommentToDOM(commentsDOM, comment);
        }
        let length = comments.length
        if(length === 0) {
          isEnd = true
          $(".load-more").hide();
        } else {
          lastId = comments[length - 1].id
          $(".comments").append(loadMoreButtonHTML);
        }
      })
    }
  </script>
</head>
<body>
  <div class="container">
    <form class="add_comment-form">
      <div class="form-group">
        <label for="form-nickname">暱稱</label>
        <input name="nickname" type="text"" class="form-control" id="form-nickname" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="content-textarea">留言內容</label>
        <textarea name="content" class="form-control" id="content-textarea" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">送出</button>
    </form>
    <div class="comments">
    </div>
  </div>
  
</body>
</html>
